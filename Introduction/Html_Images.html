================================================================================================
The <!DOCTYPE html> declaration defines that this document is an HTML5 document

The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)
The <a href> Hyperlinks image with the 'a' tag attributes.
================================================================================================
ShortCut:
Type "!" and press tab that will generate a html block
-->

<!DOCTYPE html>
<html>
<head>  
        <title>HTML Images</title>
        <hr>
</head>       
     <hr1> Images</hr1>
      <br>
<body>
    
    <img src="/images/Lambo.jpg" > <!--  Displays image of lambo-->
    <img src="/images/Lambo.jpg" height=350> <!--Displays image of lambo height dimension-->
    <img src="/images/Lambo.jpg" width=350> <!--Displays image of lambo width dimension-->
    <a href= "https://www.udemy.com/"> <!--Changes dimensions of image aswell hyperlinks it and with a alternative text-->
    <img src="/images/Lambo.jpg" height=350 width= 650 alt="This is a picture of Lambo" title= "Lambo">
    </a>
    <img src="/images/Lambo.jpg"  alt="Lambo picture">

</body>
</html>
