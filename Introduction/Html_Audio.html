<!--
================================================================================================
The <!DOCTYPE html> declaration defines that this document is an HTML5 document
The <audio controls src=[MUSIC FILE]> Displays the controls panel for the audio file on the HTML page
The <audio controls mute src=[MUSIC FILE]> Displays the controls panel for the audio file and Mutes the music on the HTML page
The <audio controls autoplay src=[MUSIC FILE]> Displays the controls panel for the audio file and autoplays the music on the HTML page
The <audio controls loop src=[MUSIC FILE]> Displays the controls panel for the audio file and loops the music on the HTML page
================================================================================================
-->
<!DOCTYPE html>
<html>

<head>
<title> Audio </title> <!-- Remember gives the name of the tab-->
</head>
<hr>

<body>

</p>

<!--====================== This Should Loop the Music =================================-->
<audio controls src= "/Audio/Natural Light - Chris Haugen.mp3">

<!--====================== This should mute the song but still play since it's autoplay ================================-->
<audio controls autoplay>
 <!-- Allows multiple songs within a source attribute plus can display message if browser doesn't support them-->
    <source src= "/Audio/Natural Light - Chris Haugen.mp3"> 
    <source src= "/Audio/Dead Forest.mp3">
</audio>
<!--====================================================================================================================-->
