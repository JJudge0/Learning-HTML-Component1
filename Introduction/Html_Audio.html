 <p>

 <audio controls loop>

 </audio>

    <source src= "/Audio/Natural Light - Chris Haugen.mp3">

<!--=====================================================================-->

<!--====================== This Should Loop the Music =================================-->
<audio controls src= "/Audio/Natural Light - Chris Haugen.mp3">

<!--====================== This should mute the song but still play since it's autoplay ================================-->
<audio controls autoplay muted loop>
 <!-- Allows multiple songs within a source attribute plus can display message if browser doesn't support them-->
    <source src= "/Audio/Natural Light - Chris Haugen.mp3"> 
    <source src= "/Audio/Natural Light - Chris Haugen.mp3">


</audio>
