<!--Rules within HTML TAGS
================================================================================================
The <!DOCTYPE html> declaration defines that this document is an HTML5 document
The <html> element is the root element of an HTML page
The <head> element contains meta information about the HTML page
The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)
The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.
The <h1> element defines a large heading
The <p> element defines a paragraph
The <br> is a breaker The <br> tag inserts a single line break. The <br> tag is useful for writing addresses or poems. The <br> tag is an empty tag which means that it has no end tag.
The <hr> represents horizontal rule or thematic break
If you type "!" it would generate a code block
================================================================================================
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- Default charset but overall sets the character encoding for the HTML doc-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tags lesson-12</title>
    <meta name="Description" content= "Learning HTML tutorials for beginners"> 
    <meta name="Keywords" content= "Learning HTML tutorials for beginners"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--This is so the website can scale on a mobile device-->
    <meta http-equiv="refresh" content="30"> <!--Refresh webpage -->
</head>
