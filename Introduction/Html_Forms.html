=====================HTML Forms Elements=================
<form>- element is used to create an HTML form for user input as it's container for different types of input elements, such as: text fields, checkboxes, radio buttons, submit buttons, etc.
<input>- element can be displayed in many ways, depending on the type attribute
<input type="text">- defines a single-line input field for text input.

=============================================================
<label> Element-
The <label> tag defines a label for many form elements.
The <label> element is useful for screen-reader users, because the screen-reader will read out loud the label when the user focus on the input element.
The <label> element also help users who have difficulty clicking on very small regions (such as radio buttons or checkboxes) - because when the user clicks the text within the <label> element, it toggles the radio button/checkbox.
The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together.
=============================================================

=============================================================
<input type="radio">- defines a radio button which means it lets the user select ONE of a limited number of choices.
<input type="checkbox">- defines a checkbox which means it lets a user select ZERO or MORE options of a limited number of choices.
<input type="submit">- defines a button for submitting the form data to a form-handler.
The form-handler is typically a file on the server with a script for processing input data.
The form-handler is specified in the form's action attribute.
=============================================================

=============================================================
The Name Attribute for <input>
Notice that each input field must have a name attribute to be submitted.
<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" value="John"><br><br>
  <input type="submit" value="Submit">
</form>
If the name attribute is omitted, the value of the input field will not be sent at all

<!--Rules within HTML TAGS
================================================================================================
The <!DOCTYPE html> declaration defines that this document is an HTML5 document
The <html> element is the root element of an HTML page
The <head> element contains meta information about the HTML page
The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)
The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.
The <h1> element defines a large heading
The <p> element defines a paragraph
The <br> is a breaker The <br> tag inserts a single line break. The <br> tag is useful for writing addresses or poems. The <br> tag is an empty tag which means that it has no end tag.
The <hr> represents horizontal rule or thematic break
If you type "!" it would generate a code block
================================================================================================
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms lesson-15</title>
</head>
    <body>
         
        <form action="action_page.php" method="POST">  <!--Need to send to webpage so an example is PHP and use POST REQUESTS to send and GET requests to recieve-->
         
            <div>
                <label for="fname">first name:</label>
                <input type="text" id="fname" name="fname" placeholder="Spongebob" required> <!--PlaceHolders give a hint for the input field!-->
            </div>
         
                 <br>
         
                 <div>
                     <label for="lname">last name:</label>
                     <input type="text" id="lname" name="lname" placeholder="Squarepants" required> <!--Required is a boolean attribute that requires the field to be filled out!-->
                 </div>
         
                 <br>
         
                 <div>
                     <label for="pass">password:</label>
                     <input type="password" id="pass" name="pass" maxlength="12" required> <!--Max length is 12 characters!-->
                 </div>
         
                 <br>
         
                 <div>
                     <label for="email">email:</label>
                     <input type="email" id="email" name="email" placeholder="SPants@gmail.com">
                 </div>
         
                 <br>
         
                 <div>
                     <label for="phone">phone #:</label>
                     <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
                 </div>
         
                 <br>
         
                 <div>
                     <label for="bdate">birthdate:</label>
                     <input type="date" id="bdate" name="bdate">
                 </div>
                 
                 <br>
         
                 <div>
                     <label for="quantity">quantity:</label>
                     <input type="number" id="quantity" name="quantity" min="0" max="99" value="1"> <!--Setting limits on Quantity because u don't want user to choose a random number-->
                 </div>
                 
                 <br>
         
                 <div>
                     <label for="title">title:</label>
         
                     <label for="Mr.">Mr.</label>  <!--The "For attribute and ID attribute is used to click on the options"-->
                     <input type="radio" id="Mr." name="title" value="Mr."> <!--Options box within the same group by the attribute given by 'name' which is "title", if it's not given it will won't be considered apart of that option group-->
         
                     <label for="Mrs.">Mrs.</label>
                     <input type="radio" id="Mrs." name="title" value="Mrs.">
         
                     <label for="PhD.">PhD.</label>
                     <input type="radio" id="PhD." name="title" value="PhD.">
                 </div>
                 
                 <br>
         
                 <div>
                     <label for="payment">payment:</label> <!--Drop down menu option-->
                     <select id="payment" name="payment">
                         <option value="visa">visa</option>
                         <option value="mastercard">mastercard</option>
                         <option value="giftcard">giftcard</option>
                     </select>
                 </div>
                 
                 <br>
         
                 <div>
                     <label for="subscribe">subscribe:</label> <!--Check box type-->
                     <input type="checkbox" id="subscribe" name="subscribe" min="0" max="99" value="1">
                 </div>
                 
                 <br>
         
                 <div>
                     <input type="reset">
                 </div>
         
                 <br>
         
                 <div>
                     <input type="submit">
                 </div>
         
        </form> 
   </body>
</html>
