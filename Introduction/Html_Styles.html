<!DOCTYPE html>
<!--HTML: Style- Exercise:5 -->
<!--
*NOTE: The style attribute also known as a global attribute when added to a element should be in a seperate file dedicated to css as it's only meant for quick styling!
=============================================================
HTML(Hyper Text Mark Language)- Building blocks the skeleton of the website
Cascading Style Sheets(CSS)- Casscading giving design and bringing a website to life appeareance
JS (Java Script)- Functionality to the website aka animations etc.. object-oriented capabilities as it's a dynamic compute programming language
================================================================================================
NOTE/REMEMBER: Use the style attribute for styling HTML elements but it's a property from CSS as the style is a value.
Use background-color for background color
Use color for text colors
Use font-family for text fonts
Use font-size for text sizes
Use text-align for text alignment
using the <font> tag attribute will allow the combination of size, color or font to be changed at once.
================================================================================================
-->
<!--=======================================Styling Template=======================================
<style>                                         Note: Changes the entire web page skeleton
    body {background-color: powderblue;}
    h1   {color: blue;}
    h2   {color: green;}
    h3...... etc add each tag can change properties
    p    {color: red;}
</style> 
=======================================Styling Template=======================================-->
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style TAG changed whole website-->
       <style>
        body {background-color: powderblue;}
        h1   {color: blue;}
        h2   {color: green;}
        h3   {color: yellow;}
        p    {color: red;}
        
       </style> 
    <!--Style TAG changed whole website-->
             <title>HTML style Attribute</title>
</head>

<!--Sets the Websites background color -->
<body style="background-color:rgb(84, 84, 138)">
<!--===================================-->

    <h1>Learning HTML</h1>
    <hr>
    <p>Testing the style attribute.</p>

<!--Sets the headers and paragraphs TEXT COLOR -->  
<h2 style="color:blue;">Learning HTML</h2>
<p style="color:red;">Testing the style attribute.</p>
<!--===========================================-->  

<!--Sets the FONT headers and paragraphs-->  
<h1 style="font-family:verdana;">This is a heading</h1>
<p style="font-family:courier;">This is a paragraph.</p>
<!--===========================================-->  

<!--Sets the TEXT-SIZE FOR THE headers and paragraphs-->  
<h1 style="font-size:300%;">This is a heading</h1>
<p style="font-size:160%;">This is a paragraph.</p>
<!--===========================================-->  

<!--Sets the TEXT-ALIGNMENT FOR THE headers and paragraphs-->  
<h1 style="text-align:center;">Centered Heading</h1>
<p style="text-align:center;">Centered paragraph.</p>
<!--===========================================-->  

<!--Using the Font tag attribute-->  
<font size="5" color="yellow" face="arial">Some text</font>
<!--===========================================-->  

<!--The text box border colors and size--> 
<h1 style="border:2px solid Tomato;">Hello World</h1>
<h1 style="border:2px solid DodgerBlue;">Hello World</h1>
<h1 style="border:2px solid Violet;">Hello World</h1>
<!--===========================================-->  

    </body>


</html>
