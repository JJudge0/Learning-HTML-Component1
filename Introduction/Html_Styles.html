<!DOCTYPE html>
<!--HTML: Style-Exercise 5 -->
<!--
================================================================================================
NOTE/REMEMBER: Use the style attribute for styling HTML elements but it's a property from CSS as the style is a value.
Use background-color for background color
Use color for text colors
Use font-family for text fonts
Use font-size for text sizes
Use text-align for text alignment
================================================================================================
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HTML style Attribute</title>
</head>

<!--Sets the Websites background color -->
<body style="background-color:rgb(84, 84, 138)">
<!--===================================-->

    <h1>Learning HTML</h1>
    <hr>
    <p>Testing the style attribute.</p>

<!--Sets the headers and paragraphs TEXT COLOR -->  
<h2 style="color:blue;">Learning HTML</h2>
<p style="color:red;">Testing the style attribute.</p>
<!--===========================================-->  

<!--Sets the FONT headers and paragraphs-->  
<h1 style="font-family:verdana;">This is a heading</h1>
<p style="font-family:courier;">This is a paragraph.</p>
<!--===========================================-->  

<!--Sets the TEXT-SIZE FOR THE headers and paragraphs-->  
<h1 style="font-size:300%;">This is a heading</h1>
<p style="font-size:160%;">This is a paragraph.</p>
<!--===========================================-->  


    </body>


</html>
